<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Algoritmos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="visualizer">
            <h2>Visualizador</h2>
            <label for="algorithmSelect">Seleccione un algoritmo:</label>
            <select id="algorithmSelect">
                <option value="linearSearch">Búsqueda Lineal</option>
                <option value="binarySearch">Búsqueda Binaria</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="quickSort">QuickSort</option>
            </select>
            <div id="originalArray">
                <h3>Arreglo Original</h3>
                <div id="array"></div>
            </div>
            <div id="modifiedArray">
                <h3>Arreglo Modificado</h3>
                <div id="modifiedArrayContent"></div>
                <p id="resultMessage"></p>
            </div>
        </div>
        <div id="controls">
            <h2>Controles</h2>
            <button onclick="startVisualization()">Inicio</button>
            <button onclick="stepBack()">Atrás</button>
            <button onclick="stepForward()">Adelante</button>
            <button onclick="endVisualization()">Fin</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
